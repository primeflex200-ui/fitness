<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #e0e0e0;
        }
        .test-card {
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        h1 {
            color: #00d4ff;
            text-align: center;
        }
        h2 {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }
        button {
            background: #00d4ff;
            color: #0f0f23;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        button:hover {
            background: #00b8e6;
        }
        .success {
            color: #00ff88;
        }
        .error {
            color: #ff4444;
        }
        .info {
            color: #ffaa00;
        }
        pre {
            background: #0a0a15;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîå Supabase Connection Test</h1>
    
    <div class="test-card">
        <h2>Connection Status</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connectionResult"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = createClient(supabaseUrl, supabaseKey);

        window.testConnection = async function() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = '<p class="info">Testing connection...</p>';

            try {
                const { data, error } = await supabase.from('profiles').select('count');
                
                if (error) {
                    resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                } else {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Connection successful!</p>';
                }
            } catch (err) {
                resultDiv.innerHTML = `<p class="error">‚ùå Connection failed: ${err.message}</p>`;
            }
        };
    </script>
</body>
</html>
